name: Main
on:
  schedule:
    - cron: "0 6 * * *"
  push:
  create:
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - run: ./gradlew --version
      - run: ./gradlew distTar --info
      - run: tar -xf  build/distributions/brix-0.1.0-SNAPSHOT.tar
      - run: ./brix-0.1.0-SNAPSHOT/bin/brix --log-level com.xenoterracide=debug java module foo bar
